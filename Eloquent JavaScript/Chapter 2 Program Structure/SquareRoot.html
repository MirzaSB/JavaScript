<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SquareRoot</title>
</head>
<body>
    <script>
        var theNumber = Number(prompt("Pick a number ", ""));

        if (!isNaN(theNumber)) {
            alert("Your number is the square root of " + theNumber*theNumber);
        }
        else {
            alert("Hey, Why dont you give me a number?");
        }

    </script>
</body>
</html>
