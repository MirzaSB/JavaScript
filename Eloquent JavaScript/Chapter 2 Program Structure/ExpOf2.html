<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Power of 2</title>
</head>
<body>
    <h1> Power of 2</h1>
    <p id="demo"></p>
    <script>
        var result = 1;
        var counter = 0;
        while(counter < 10) {
            result = result * 2;
            counter += 1;
        }
        document.getElementById("demo").innerHTML = "The calculate of 2^(10) is " + result;
    </script>
    <a></a>
</body>
</html>
